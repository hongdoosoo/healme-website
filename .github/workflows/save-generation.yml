name: Auto Save Generation - Every 5 Minutes
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:
jobs:
  save-generation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Update data.json with current generation
        run: |
          CURRENT_GEN=$(jq '.current_generation' data.json)
          LAST_UPDATED=$(date -u +'%Y-%m-%dT%H:%M:%S+09:00')
          
          jq ".last_updated = \"$LAST_UPDATED\" | .status = \"active\" | .auto_save_count = (.auto_save_count // 0) + 1" data.json > data.json.tmp
          mv data.json.tmp data.json
      - name: Create CHANGELOG entry
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S')
          GEN=$(jq '.current_generation' data.json)
          SAVE_COUNT=$(jq '.auto_save_count' data.json)
          
          echo "## Generation $GEN - Auto Save #$SAVE_COUNT - $TIMESTAMP" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- Status: Active" >> CHANGELOG.md
          echo "- Last Updated: $TIMESTAMP KST" >> CHANGELOG.md
          echo "- API: Operational" >> CHANGELOG.md
          echo "- Constancy Patterns: Trained & Active" >> CHANGELOG.md
          echo "- Save Frequency: Every 5 minutes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "HealMe Auto Save"
          
          git add data.json
          git add CHANGELOG.md
          
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S KST')
          SAVE_COUNT=$(jq '.auto_save_count' data.json)
          git commit -m "Auto Save #$SAVE_COUNT: Generation $(jq '.current_generation' data.json) - $TIMESTAMP (Every 5 min)" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
